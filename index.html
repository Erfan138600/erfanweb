<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erfan Alikhani - Web Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Animated Code Background */
        .code-background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .code {
            color: #00ff00;
            font-size: 14px;
            position: absolute;
            white-space: nowrap;
            animation: fall 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Profile Section */
        .profile-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            margin-bottom: 30px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 25px;
            margin-top: 40px;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border: 1px solid #00ff00;
            border-radius: 30px;
            background: rgba(0, 255, 0, 0.1);
        }

        .social-link:hover {
            background: rgba(0, 255, 0, 0.3);
            transform: translateY(-3px);
        }

        /* Footer Text */
        .footer-text {
            position: absolute;
            bottom: 30px;
            color: #fff;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Animated Code Background -->
    <div class="code-background" id="codeBackground"></div>

    <!-- Profile Section -->
    <div class="profile-container">
        <img src="https://imgurl.ir/uploads/f80882_photo_2025-02-07_00-54-45.jpg" 
             alt="Erfan Alikhani" 
             class="profile-image">

        <div class="social-links">
            <a href="https://www.instagram.com/erfanalikhani_official?igsh=MW05OHg2cjMxY3Rk" 
               class="social-link" 
               target="_blank">
                Instagram
            </a>
            <a href="https://t.me/erfan_king01" 
               class="social-link" 
               target="_blank">
                Telegram
            </a>
            <a href="http://www.erfwp.ir" 
               class="social-link" 
               target="_blank">
                Official Website
            </a>
        </div>

        <div class="footer-text">
            عرفان علیخانی - طراحی وب
        </div>
    </div>

    <script>
        // Generate animated code lines
        function createCodeLines() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890{}[];:%$#@!&*';
            const container = document.getElementById('codeBackground');
            
            for(let i = 0; i < 50; i++) {
                const codeElement = document.createElement('div');
                codeElement.className = 'code';
                
                let codeContent = '';
                for(let j = 0; j < 20; j++) {
                    codeContent += characters.charAt(
                        Math.floor(Math.random() * characters.length)
                    ) + ' ';
                }
                
                codeElement.textContent = codeContent;
                codeElement.style.left = Math.random() * 100 + 'vw';
                codeElement.style.animationDelay = Math.random() * 20 + 's';
                container.appendChild(codeElement);
            }
        }

        // Initialize background animation
        window.onload = createCodeLines;
    </script>
</body>
</html>
